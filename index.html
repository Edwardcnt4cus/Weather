<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="pj.css">
</head>
<body>
  <div class="circle-top">
    <div class="circle-text">
      Weather<br>Forecast
    </div>
  </div>

  <div class="forecast-panel">
    <div class="day-card">
      <h3>Yesterday</h3>
      <p class="temp">26°C</p>
      <p class="desc">Cloudy</p>
    </div>
    <div class="day-card">
      <h3>Today</h3>
      <p class="temp">28°C</p>
      <p class="desc">Sunny</p>
    </div>
    <div class="day-card">
      <h3>Tomorrow</h3>
      <p class="temp">24°C</p>
      <p class="desc">Rainy</p>
    </div>
  </div>
</body>
</html>
